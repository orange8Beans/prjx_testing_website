      prjXX.initModule();

      // 'Enter' Key Function
      $('#terminalfocus').on('keyup', function(e) {
        alert('key up' + e.keyCode);
        if (e.keyCode == 13) {
          console.log(prjXX.Core.Terminal.getEnterText.grabEnterText());
        }

      });

      $("#terminalfocus").keypress(function (e) {
        e.preventDefault();
        var ch = String.fromCharCode(e.which);
        console.log(e.keyCode);
      })
    });
  </script>
